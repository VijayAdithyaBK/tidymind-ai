
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TidyMind AI - Smart Room Organization</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Patrick Hand', cursive;
        background-color: #1a1a1a;
        color: #f0f0f0;
        background-image: 
          radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.03) 2px, transparent 2px),
          radial-gradient(circle at 90% 80%, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.03) 2px, transparent 2px);
        background-size: 100px 100px;
      }

      /* Custom Scrollbar for Chalkboard feel */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #262626; 
      }
      ::-webkit-scrollbar-thumb {
        background: #555; 
        border-radius: 5px;
        border: 2px solid #262626;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #777; 
      }

      /* Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }

      @keyframes popIn {
        0% { opacity: 0; transform: scale(0.8); }
        70% { transform: scale(1.05); }
        100% { opacity: 1; transform: scale(1); }
      }
      .animate-popIn {
        animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      @keyframes slideUpFade {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slideUp {
        animation: slideUpFade 0.6s ease-out forwards;
      }

      @keyframes scribble {
        0% { border-radius: 255px 15px 225px 15px / 15px 225px 15px 255px; }
        33% { border-radius: 20px 225px 20px 225px / 225px 20px 225px 20px; }
        66% { border-radius: 225px 15px 225px 15px / 15px 225px 15px 255px; }
        100% { border-radius: 255px 15px 225px 15px / 15px 225px 15px 255px; }
      }
      .animate-scribble {
        animation: scribble 6s ease-in-out infinite;
      }

      .chalk-border {
        border: 2px solid rgba(255,255,255,0.6);
        border-radius: 255px 15px 225px 15px / 15px 225px 15px 255px;
        box-shadow: 2px 2px 15px rgba(0,0,0,0.2);
      }
      .chalk-border:hover {
        border-color: rgba(255,255,255,0.9);
        box-shadow: 4px 4px 20px rgba(0,0,0,0.4);
      }

      @keyframes wiggle {
        0%, 100% { transform: rotate(-3deg); }
        50% { transform: rotate(3deg); }
      }
      .animate-wiggle:hover {
        animation: wiggle 0.4s ease-in-out infinite;
      }
      
      /* Realistic Chalk Text Effect: Slightly blurred shadows to simulate chalk dust */
      .text-chalk-white { color: #f3f4f6; text-shadow: 2px 2px 2px rgba(0,0,0,0.5), 0 0 5px rgba(255,255,255,0.3); }
      .text-chalk-pink { color: #fda4af; text-shadow: 2px 2px 2px rgba(0,0,0,0.5), 0 0 5px rgba(253,164,175,0.4); }
      .text-chalk-blue { color: #6ee7b7; text-shadow: 2px 2px 2px rgba(0,0,0,0.5), 0 0 5px rgba(110,231,183,0.4); }
      .text-chalk-yellow { color: #fcd34d; text-shadow: 2px 2px 2px rgba(0,0,0,0.5), 0 0 5px rgba(252,211,77,0.4); }
      .text-chalk-purple { color: #d8b4fe; text-shadow: 2px 2px 2px rgba(0,0,0,0.5), 0 0 5px rgba(216,180,254,0.4); }

      /* Background Textures */
      .bg-chalk-lines {
        background-image: linear-gradient(rgba(255, 255, 255, 0.08) 1px, transparent 1px);
        background-size: 100% 2.5rem;
      }

      .bg-chalk-grid {
        background-image: 
          linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        background-size: 2rem 2rem;
      }

      .bg-chalk-dots {
        background-image: radial-gradient(rgba(255, 255, 255, 0.15) 1.5px, transparent 1.5px);
        background-size: 1.5rem 1.5rem;
      }

      /* Starry Effect */
      @keyframes twinkle {
        0%, 100% { opacity: 0.3; transform: scale(0.8); }
        50% { opacity: 0.8; transform: scale(1.2); }
      }
      .star-particle {
        position: absolute;
        border-radius: 50%;
        animation: twinkle 3s infinite ease-in-out;
      }
    </style>
