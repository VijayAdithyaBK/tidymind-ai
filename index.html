<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="referrer" content="no-referrer-when-downgrade" />
  <title>TidyMind AI - Smart Room Organization</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --border-width: 2.5px;
      --border-radius: 1.5rem;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #000;
      line-height: 1.5;
    }

    /* Neo-Sketch Utilities */
    .sketch-border {
      border: var(--border-width) solid #000;
      border-radius: var(--border-radius);
    }

    .sketch-shadow {
      box-shadow: 6px 6px 0px #000;
    }

    .sketch-shadow-sm {
      box-shadow: 3px 3px 0px #000;
    }

    .sketch-shadow-hover:hover {
      transform: translate(-4px, -4px);
      box-shadow: 8px 8px 0px #000;
    }

    .btn-primary {
      background: #000;
      color: #fff;
      border: var(--border-width) solid #000;
      border-radius: 999px;
      padding: 12px 28px;
      font-weight: 700;
      transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.2);
    }

    .btn-primary:hover {
      transform: translate(-2px, -2px);
      box-shadow: 6px 6px 0px rgba(0, 0, 0, 0.2);
    }

    .btn-primary:active {
      transform: translate(0, 0);
      box-shadow: 0px 0px 0px rgba(0, 0, 0, 0.2);
    }

    .btn-secondary {
      background: #fff;
      color: #000;
      border: var(--border-width) solid #000;
      border-radius: 999px;
      padding: 12px 28px;
      font-weight: 700;
      transition: all 0.2s;
      box-shadow: 4px 4px 0px #eee;
    }

    .btn-secondary:hover {
      background: #f0f0f0;
      box-shadow: 4px 4px 0px #ddd;
    }

    .blob-shape {
      border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
      animation: blob-bounce 6s infinite ease-in-out;
    }

    @keyframes blob-bounce {

      0%,
      100% {
        border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
      }

      33% {
        border-radius: 70% 30% 50% 50% / 30% 40% 70% 50%;
      }

      66% {
        border-radius: 50% 50% 30% 70% / 60% 40% 50% 40%;
      }
    }


    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #d1d5db;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #9ca3af;
    }

    /* Modern Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .animate-fadeIn {
      animation: fadeIn 0.4s ease-out forwards;
    }

    .animate-slideUp {
      animation: slideUp 0.5s ease-out forwards;
    }

    .animate-scaleIn {
      animation: scaleIn 0.3s ease-out forwards;
    }



    /* Focus States */
    button:focus-visible,
    input:focus-visible {
      outline: 2px solid #1a1a1a;
      outline-offset: 2px;
    }
  </style>
